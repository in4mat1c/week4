<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Table Week Training</title>
</head>
<body>
    <div class="container">
        <table class="table table-bordered">
            <tr class="table-secondary text-muted">
                <th>Категория полей ввода</th>
                <th>Название поля ввода</th>
                <th>Пример отображения</th>
                <th>Описание/Особенности</th>
            </tr>
            <tr>
                <td rowspan="3">Текстовые поля</td>
                <td>Текстовое поле</td>
                <td>
                    <input type="text" class="form-control" name="text" placeholder="Введите текст">
                </td>
                <td>Поле для ввода текста (например, имя)</td>
            </tr>
            <tr>
                <td>Пароль</td>
                <td>
                    <input type="password" class="form-control" name="pass" placeholder="Введите пароль">
                </td>
                <td>Поле для ввода пароля</td>
            </tr>
            <tr>
                <td>Электронная почта</td>
                <td>
                    <input type="email" class="form-control" name="mail" placeholder="Введите email">
                </td>
                <td>Поле для ввода email-адреса</td>
            </tr>
            <tr>
                <td>Кнопки</td>
                <td>Кнопка отправки</td>
                <td>
                    <button class="btn btn-primary">Отправить</button>
                </td>
                <td>Кнопка для отправки данных формы</td>
            </tr>
        </table>
    </div>
</body>
</html>
